<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>블로그 글 목록</title>
</head>
<body>

<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>
<div class="container">
    <h2>MyBlog</h2>
    <div class="card">
        <div class="card-header">BOARD</div>
        <div class="card-body" id="views">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>등록일</td>
                    <td>조회수</td>
                </tr>
                </thead>
                <tbody th:each="article: ${articles}">
                <tr>
                    <td th:text="${article.id}"></td>
                    <td th:onclick="|getContent(${article.id})|" class="text-primary" style="cursor: pointer">[[${article.title}]]</td>
                    <td th:text="${#strings.arraySplit(article.createdAt, 'T')[0]}"></td>
                    <td th:text="${article.readcount}"></td>
                </tr>
                <tr style="display: none" th:id="'Count'+${article.id}">
                    <td>내용</td>
                    <td colspan="3">
                        <textarea th:id="|textBox${article.id}|" rows="7" class="form-control" th:text="${article.content}" th:readonly="true"></textarea>
                        <br>
                        <button th:id="|updateBtn${article.id}|" class="btn btn-sm btn-primary" th:onclick="|updateContent(${article.id})|">수정</button>
                        <button class="btn btn-sm btn-danger" th:onclick="|deleteContent(${article.id})|">삭제</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-body" id="WriteForm"></div>
        <div class="card-footer">Yeong_Huns</div>
    </div>
</div>

<script src="/js/article.js">

</script>
</body>
</html>
